<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabela Peri√≥dica dos Testes Estat√≠sticos</title>
    <style>
        :root {
            --primary-color: #1a237e;
            --qualitativo-color: #e91e63;
            --quantitativo-color: #2196f3;
            --bg-color: #fafafa;
            --card-bg: #fff;
            --text-color: #212121;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);

            --category-parametrico: #4CAF50;
            --category-nao-parametrico: #F44336;
            --category-correlacao: #9C27B0;
            --category-proporcao: #FF9800;
            --category-pareado: #2196F3;
        }

        [data-theme="dark"] {
            --primary-color: #9ba8fa;
            --qualitativo-color: #e91e63;
            --quantitativo-color: #2196f3;
            --bg-color: #121212;
            --card-bg: #121212;
            --text-color: #ffffff;
            --shadow: 0 2px 8px rgba(0,0,0,0.3);

            --category-parametrico: #81C784;
            --category-nao-parametrico: #E57373;
            --category-correlacao: #BA68C8;
            --category-proporcao: #FFB74D;
            --category-pareado: #64B5F6;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            font-size: 2.5em;
            margin-bottom: 40px;
        }

        .periodic-table {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); /* antes era 200px */
            gap: 20px;
            padding: 20px;
            max-width: 1600px; /* aumente o max-width para caber mais colunas */
            margin: 0 auto;
        }

        .test-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border-top: 4px solid transparent;
            min-height: 110px;
            max-height: 110px;
            min-width: 110px;
            max-width: 110px;
            width: 100%;
            height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            aspect-ratio: 1 / 1; /* Mant√©m quadrado mesmo se o grid mudar */
        }

        .test-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .test-card.qualitativo {
            border-top: 4px solid var(--qualitativo-color);
        }

        .test-card.quantitativo {
            border-top: 4px solid var(--quantitativo-color);
        }

        .test-card.filtered {
            opacity: 0.3;
            pointer-events: none;
        }

        /* Cores das categorias nos cards */
        .test-card[data-categories*="parametrico"] { 
            border-top-color: var(--category-parametrico);
        }
        .test-card[data-categories*="nao_parametrico"] { 
            border-top-color: var(--category-nao-parametrico);
        }
        .test-card[data-categories*="correlacao"] { 
            border-top-color: var(--category-correlacao);
        }
        .test-card[data-categories*="proporcao"] { 
            border-top-color: var(--category-proporcao);
        }
        .test-card[data-categories*="pareado"] { 
            border-top-color: var(--category-pareado);
        }

        /* Adicionar indicador de m√∫ltiplas categorias */
        .test-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
        }

        .test-card[data-categories~="pareado"][data-categories~="parametrico"]::before,
        .test-card[data-categories~="pareado"][data-categories~="nao_parametrico"]::before,
        .test-card[data-categories~="correlacao"][data-categories~="parametrico"]::before,
        .test-card[data-categories~="correlacao"][data-categories~="nao_parametrico"]::before {
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 15px solid var(--category-pareado);
            transform: rotate(45deg);
            transform-origin: top right;
        }

        .test-symbol {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .test-name {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: var(--text-color);
            width: 100%;
            word-break: break-word;
            line-height: 1.1;
            max-height: 2.4em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
            display: block;
        }

        /* Diminui o font-size se o texto for grande usando clamp e media query para responsividade */
        .test-name {
            font-size: clamp(0.9em, 1.2em, 1.2em);
        }

        .test-name:has(br), 
        .test-name:has(span), 
        .test-name:has(em), 
        .test-name:has(strong) {
            font-size: 1em;
        }

        /* Ajuste autom√°tico para nomes muito longos */
        .test-name.long {
            font-size: 1em;
            max-height: 2.2em;
            line-height: 1.05;
            word-break: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
        }

        /* Opcional: ajuste JS para nomes longos */

        .test-details {
            font-size: 0.9em;
            color: var(--text-color);
            opacity: 0.8;
        }

        .test-type {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.8em;
            padding: 4px 8px;
            border-radius: 4px;
            color: white;
        }

        .test-type.qualitativo {
            background: var(--qualitativo-color);
        }

        .test-type.quantitativo {
            background: var(--quantitativo-color);
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .filters select, .filters input {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: var(--card-bg);
            color: var(--text-color);
        }

        .test-info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            display: none;
            z-index: 1000;
            max-width: 500px;
            width: 90%;
        }

        .categories {
            margin-top: 40px;
            padding: 20px;
            background: transparent;
            border-radius: 8px;
            box-shadow: none;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .categories-row {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            margin-top: 20px;
        }

        .categories-col {
            flex: 1;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .category-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--card-bg);
            color: var(--text-color);
        }

        .category-btn::before {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        /* Cores dos quadrados para cada categoria */
        .category-btn[data-category="parametrico"]::before {
            background: var(--category-parametrico);
        }

        .category-btn[data-category="nao_parametrico"]::before {
            background: var(--category-nao-parametrico);
        }

        .category-btn[data-category="correlacao"]::before {
            background: var(--category-correlacao);
        }

        .category-btn[data-category="proporcao"]::before {
            background: var(--category-proporcao);
        }

        .category-btn[data-category="pareado"]::before {
            background: var(--category-pareado);
        }

        .category-btn[data-category="todos"]::before {
            background: linear-gradient(45deg,
                var(--category-parametrico) 20%,
                var(--category-nao-parametrico) 20% 40%,
                var(--category-correlacao) 40% 60%,
                var(--category-proporcao) 60% 80%,
                var(--category-pareado) 80%
            );
        }

        .category-btn:hover {
            opacity: 0.8;
        }

        .category-btn.active {
            font-weight: 600;
        }

        /* Remover estilos anteriores de border e background */
        .category-btn[data-category] {
            border: none;
            background: transparent;
        }

        .category-btn[data-category].active {
            background: transparent;
            color: var(--text-color);
        }

        .category-description {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
            color: var(--text-color);
        }

        /* Estilos para os novos bot√µes de grupo */
        .group-category-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            margin-top: 30px;
        }

        .group-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--card-bg);
            color: var(--text-color);
        }

        .group-btn:hover {
            opacity: 0.8;
        }

        .group-btn.active {
            font-weight: 600;
        }

        .group-category-description {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
            color: var(--text-color);
        }

        .type-category-buttons {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
        }

        .type-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--card-bg);
            color: var(--text-color);
        }

        .type-btn::before {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        /* Cores dos quadrados para cada tipo */
        .type-btn[data-type="qualitativo"]::before {
            background: var(--qualitativo-color);
        }

        .type-btn[data-type="quantitativo"]::before {
            background: var(--quantitativo-color);
        }

        .type-btn[data-type="todos"]::before {
            background: linear-gradient(45deg,
                var(--qualitativo-color) 50%,
                var(--quantitativo-color) 50%
            );
        }

        .type-btn:hover {
            opacity: 0.8;
        }

        .type-btn.active {
            font-weight: 600;
        }

        .amostra-category-buttons {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
        }

        .amostra-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--card-bg);
            color: var(--text-color);
        }

        .amostra-btn:hover {
            opacity: 0.8;
        }

        .amostra-btn.active {
            font-weight: 600;
        }

        .amostra-category-description {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
            color: var(--text-color);
        }

        .tamanhoamostra-category-buttons {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
        }

        .tamanhoamostra-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--card-bg);
            color: var(--text-color);
        }

        .tamanhoamostra-btn:hover {
            opacity: 0.8;
        }

        .tamanhoamostra-btn.active {
            font-weight: 600;
        }

        .tamanhoamostra-category-description {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
            color: var(--text-color);
        }

        /* Adicione ao seu CSS para colorir o fundo do card conforme o tipo de amostra */
        .test-card[data-amostra="independente"] {
            background: linear-gradient(135deg, var(--card-bg) 70%, #e3f2fd 100%);
        }
        .test-card[data-amostra="pareada"] {
            background: linear-gradient(135deg, var(--card-bg) 70%, #fce4ec 100%);
        }

        /* Adicione ao seu CSS para mostrar um quadrado colorido ao lado das op√ß√µes de amostra */
        .amostra-btn[data-amostra="independente"]::before {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 4px;
            margin-right: 8px;
            background: #e3f2fd;
            vertical-align: middle;
        }
        .amostra-btn[data-amostra="pareada"]::before {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 4px;
            margin-right: 8px;
            background: #fce4ec;
            vertical-align: middle;
        }
        .amostra-btn[data-amostra="todos"]::before {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 4px;
            margin-right: 8px;
            background: linear-gradient(45deg, #e3f2fd 50%, #fce4ec 50%);
            vertical-align: middle;
        }

        [data-theme="dark"] .test-card[data-amostra="independente"] {
            background: linear-gradient(135deg, var(--card-bg) 70%, #233447 100%);
        }
        [data-theme="dark"] .test-card[data-amostra="pareada"] {
            background: linear-gradient(135deg, var(--card-bg) 70%, #3a2232 100%);
        }
        [data-theme="dark"] .amostra-btn[data-amostra="independente"]::before {
            background: #233447;
        }
        [data-theme="dark"] .amostra-btn[data-amostra="pareada"]::before {
            background: #3a2232;
        }
        [data-theme="dark"] .amostra-btn[data-amostra="todos"]::before {
            background: linear-gradient(45deg, #233447 50%, #3a2232 50%);
        }

        @media (max-width: 768px) {
            .periodic-table {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .filters {
                flex-direction: column;
                align-items: center;
            }
        }

        /* MOBILE OPTIMIZA√á√ÉO */
        @media (max-width: 900px) {
            .periodic-table {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 12px;
                padding: 10px;
                max-width: 100vw;
            }
            .test-card {
                min-width: 90px;
                max-width: 100px;
                min-height: 90px;
                max-height: 120px;
                padding: 10px;
                font-size: 0.95em;
                height: 120px;
            }
            .test-symbol {
                font-size: 1.3em;
                margin-bottom: 6px;
            }
            .test-name {
                font-size: 1em;
                margin-bottom: 8px;
                max-height: 2.1em;
            }
            .test-type {
                font-size: 0.7em;
                top: 6px;
                right: 6px;
                padding: 2px 6px;
            }
            .test-groups-indicator {
                font-size: 0.9em !important;
                bottom: 6px !important;
                right: 8px !important;
                padding: 1px 5px !important;
            }
            .categories {
                padding: 8px 2vw;
                margin-top: 16px;
                max-width: 100vw;
            }
            .categories-row {
                flex-direction: column;
                gap: 8px;
                margin-top: 8px;
            }
            .categories-col {
                min-width: 0;
                width: 100%;
                align-items: center;
                margin-bottom: 8px;
            }
            .category-buttons,
            .group-category-buttons,
            .type-category-buttons,
            .amostra-category-buttons,
            .tamanhoamostra-category-buttons {
                flex-wrap: wrap;
                gap: 8px;
                justify-content: center;
                margin-bottom: 10px;
            }
            .category-btn,
            .group-btn,
            .type-btn,
            .amostra-btn,
            .tamanhoamostra-btn {
                padding: 6px 8px;
                font-size: 0.98em;
                min-width: 0;
                border-radius: 4px;
            }
            .categories-title {
                font-size: 1em;
                margin-bottom: 4px;
            }
            .test-info {
                padding: 10px;
                font-size: 0.98em;
                max-width: 98vw;
                width: 98vw;
                left: 1vw;
                transform: none;
                border-radius: 8px;
            }
            #toggle-theme {
                top: 10px !important;
                right: 10px !important;
                padding: 6px !important;
                font-size: 1.1em !important;
            }
        }
        @media (max-width: 500px) {
            .periodic-table {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
                gap: 7px;
                padding: 2px;
            }
            .test-card {
                min-width: 70px;
                max-width: 90px;
                min-height: 70px;
                max-height: 90px;
                padding: 6px;
                font-size: 0.9em;
                height: 90px;
            }
            .test-symbol {
                font-size: 1em;
                margin-bottom: 3px;
            }
            .test-name {
                font-size: 0.95em;
                margin-bottom: 4px;
                max-height: 2em;
            }
            .test-type {
                font-size: 0.65em;
                top: 3px;
                right: 3px;
                padding: 1px 4px;
            }
            .test-groups-indicator {
                font-size: 0.8em !important;
                bottom: 3px !important;
                right: 4px !important;
                padding: 0 3px !important;
            }
            .categories-title {
                font-size: 0.98em;
                margin-bottom: 2px;
            }
            .test-info {
                padding: 6px;
                font-size: 0.93em;
                border-radius: 6px;
            }
            #toggle-theme {
                top: 4px !important;
                right: 4px !important;
                padding: 4px !important;
                font-size: 1em !important;
            }
        }

        .categories-title {
            font-weight: 600;
            font-size: 1.05em;
            margin-bottom: 8px;
            text-align: center;
            letter-spacing: 0.01em;
            color: var(--text-color);
        }

        /* Torna o bot√£o do tema totalmente transparente */
        #toggle-theme {
            background: transparent !important;
            box-shadow: none !important;
            border: none !important;
            color: var(--text-color);
            transition: background 0.2s;
        }

        /* Remove o background dos bot√µes das categorias e mant√©m s√≥ o √≠cone/colorido */
        .category-btn,
        .group-btn,
        .type-btn,
        .amostra-btn,
        .tamanhoamostra-btn,
        .normalidade-btn {
            background: transparent !important;
            box-shadow: none !important;
        }
    </style>
</head>

                <h3>${teste.name}</h3>
                <p>${teste.description}</p>
                <ul style="font-size:0.95em;line-height:1.5;">
                    <li><strong>N¬∫ de grupos:</strong> ${teste.grupos}</li>
                    <li><strong>Amostra:</strong> ${teste.amostra}</li>
                    <li><strong>Suposi√ß√µes:</strong> ${teste.suposicoes}</li>
                    <li><strong>Escala:</strong> ${teste.escala}</li>
                    <li><strong>Finalidade:</strong> ${teste.finalidade}</li>
                    <li><strong>Tamanho da amostra:</strong> ${teste.tamanhoAmostra}</li>
                    <li><strong>Robusto a outliers:</strong> ${teste.robustezOutlier ? 'Sim' : 'N√£o'}</li>
                    <li><strong>Direcionalidade:</strong> ${teste.direcionalidade}</li>
                </ul>
            `;
            infoDiv.style.display = 'block';

            // Remove qualquer listener antigo antes de adicionar um novo
            document.onclick = null;
            setTimeout(() => {
                document.onclick = (e) => {
                    // Fecha o modal se clicar fora dele
                    if (!infoDiv.contains(e.target)) {
                        infoDiv.style.display = 'none';
                        document.onclick = null;
                    }
                };
            }, 0);
        }

        // Estado global para filtros ativos
        let activeCategory = 'todos';
        let activeGroup = 'todos';
        // Novos filtros
        let activeType = '';
        let activeSearch = '';
        let activeAmostra = 'todos';
        let activeTamanhoAmostra = 'todos';

        // Atualiza a fun√ß√£o updateFilters:
        function updateFilters() {
            document.querySelectorAll('.test-card').forEach(card => {
                const testName = card.querySelector('.test-name').textContent;
                const matchesCategory = (activeCategory === 'todos') || (testCategories[testName]?.includes(activeCategory));
                const group = card.dataset.group;
                let matchesGroup = true;
                if (activeGroup !== 'todos') {
                    if (activeGroup === '3+') {
                        matchesGroup = (group === '3+' || group === '4+' || group === '5+');
                    } else {
                        matchesGroup = (group === activeGroup);
                    }
                }
                const amostra = card.getAttribute('data-amostra');
                const tamanhoAmostra = card.getAttribute('data-tamanhoamostra');
                const matchesAmostra = (activeAmostra === 'todos') || (amostra === activeAmostra);
                const matchesTamanhoAmostra = (activeTamanhoAmostra === 'todos') || (tamanhoAmostra === activeTamanhoAmostra);
                const matchesType = (activeType === '' || card.dataset.type === activeType);

                if (matchesCategory && matchesGroup && matchesAmostra && matchesTamanhoAmostra && matchesType) {
                    card.style.opacity = '1';
                    card.style.pointerEvents = 'auto';
                    card.classList.remove('filtered');
                    if (activeCategory !== 'todos') {
                        card.style.borderTopColor = `var(--category-${activeCategory})`;
                    } else {
                        card.style.borderTopColor = '';
                    }
                } else {
                    card.style.opacity = '0.3';
                    card.style.pointerEvents = 'none';
                    card.classList.add('filtered');
                }
            });

            // Opacidade dos bot√µes de categoria
            document.querySelectorAll('.category-btn').forEach(btn => {
                if (btn.dataset.category === activeCategory) {
                    btn.classList.add('active');
                    btn.style.opacity = '1';
                    btn.style.pointerEvents = 'auto';
                } else {
                    btn.classList.remove('active');
                    btn.style.opacity = '0.4';
                    btn.style.pointerEvents = 'auto';
                }
            });

            // Opacidade dos bot√µes de grupo
            document.querySelectorAll('.group-btn').forEach(btn => {
                if (btn.dataset.group === activeGroup) {
                    btn.classList.add('active');
                    btn.style.opacity = '1';
                    btn.style.pointerEvents = 'auto';
                } else {
                    btn.classList.remove('active');
                    btn.style.opacity = '0.4';
                    btn.style.pointerEvents = 'auto';
                }
            });

            // Opacidade dos bot√µes de tipo
            document.querySelectorAll('.type-btn').forEach(btn => {
                if (btn.dataset.type === activeType || (activeType === '' && btn.dataset.type === 'todos')) {
                    btn.classList.add('active');
                    btn.style.opacity = '1';
                    btn.style.pointerEvents = 'auto';
                } else {
                    btn.classList.remove('active');
                    btn.style.opacity = '0.4';
                    btn.style.pointerEvents = 'auto';
                }
            });

            // Opacidade dos bot√µes de amostra
            document.querySelectorAll('.amostra-btn').forEach(btn => {
                if (btn.dataset.amostra === activeAmostra) {
                    btn.classList.add('active');
                    btn.style.opacity = '1';
                    btn.style.pointerEvents = 'auto';
                } else {
                    btn.classList.remove('active');
                    btn.style.opacity = '0.4';
                    btn.style.pointerEvents = 'auto';
                }
            });

            // Opacidade dos bot√µes de tamanho da amostra
            document.querySelectorAll('.tamanhoamostra-btn').forEach(btn => {
                if (btn.dataset.tamanhoamostra === activeTamanhoAmostra) {
                    btn.classList.add('active');
                    btn.style.opacity = '1';
                    btn.style.pointerEvents = 'auto';
                } else {
                    btn.classList.remove('active');
                    btn.style.opacity = '0.4';
                    btn.style.pointerEvents = 'auto';
                }
            });
        }

        // Eventos para filtro de categoria
        document.querySelectorAll('.category-btn').forEach(btn => {
            const tooltips = {
                'todos': 'Mostrar todos os testes',
                'parametrico': 'Testes que assumem distribui√ß√£o normal dos dados',
                'nao_parametrico': 'Testes que n√£o requerem distribui√ß√£o normal dos dados',
                'correlacao': 'Testes para medir a rela√ß√£o entre vari√°veis',
                'proporcao': 'Testes para comparar propor√ß√µes entre grupos',
                'pareado': 'Testes para amostras pareadas ou dependentes'
            };
            btn.title = tooltips[btn.dataset.category] || '';
            btn.addEventListener('click', () => {
                activeCategory = btn.dataset.category;
                updateFilters();
            });
        });
        document.querySelectorAll('.group-btn').forEach(btn => {
            const tooltips = {
                'todos': 'Mostrar testes para qualquer n√∫mero de grupos',
                '1': 'Mostrar testes para 1 grupos',
                '2': 'Mostrar testes para 2 grupos',
                '2+': 'Mostrar testes para 2+ grupos',
                '3+': 'Mostrar testes para 3 ou mais grupos'
            };
            btn.title = tooltips[btn.dataset.group] || '';
            btn.addEventListener('click', () => {
                activeGroup = btn.dataset.group;
                updateFilters();
            });
        });
        document.querySelectorAll('.type-btn').forEach(btn => {
            const tooltips = {
                'todos': 'Mostrar todos os tipos',
                'qualitativo': 'Mostrar apenas testes qualitativos',
                'quantitativo': 'Mostrar apenas testes quantitativos'
            };
            btn.title = tooltips[btn.dataset.type] || '';
            btn.addEventListener('click', () => {
                activeType = btn.dataset.type === 'todos' ? '' : btn.dataset.type;
                updateFilters();
            });
        });
        document.querySelectorAll('.amostra-btn').forEach(btn => {
            const tooltips = {
                'todos': 'Mostrar todos os tipos de amostra',
                'independente': 'Mostrar testes para amostras independentes',
                'pareada': 'Mostrar testes para amostras pareadas'
            };
            btn.title = tooltips[btn.dataset.amostra] || '';
            btn.addEventListener('click', () => {
                activeAmostra = btn.dataset.amostra;
                updateFilters();
            });
        });
        document.querySelectorAll('.tamanhoamostra-btn').forEach(btn => {
            const tooltips = {
                'todos': 'Mostrar todos os tamanhos de amostra',
                'pequena': 'Mostrar testes para amostras pequenas',
                'pequena/m√©dia': 'Mostrar testes para amostras pequenas ou m√©dias',
                'm√©dia/grande': 'Mostrar testes para amostras m√©dias ou grandes',
                'grande': 'Mostrar testes para amostras grandes'
            };
            btn.title = tooltips[btn.dataset.tamanhoamostra] || '';
            btn.addEventListener('click', () => {
                activeTamanhoAmostra = btn.dataset.tamanhoamostra;
                updateFilters();
            });
        });

        // Inicializa√ß√£o
        renderTests();
        updateFilters();

        // Altern√¢ncia de tema
        const toggleThemeBtn = document.getElementById('toggle-theme');
        let darkTheme = false;

        toggleThemeBtn.addEventListener('click', () => {
            darkTheme = !darkTheme;
            if (darkTheme) {
                document.documentElement.setAttribute('data-theme', 'dark');
                toggleThemeBtn.textContent = 'üåô Tema Claro';
            } else {
                document.documentElement.removeAttribute('data-theme');
                toggleThemeBtn.textContent = 'üåô Tema Escuro';
            }
        });


        const themeBtn = document.getElementById('toggle-theme');
        function setTheme(dark) {
            if (dark) {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeBtn.textContent = '‚òÄÔ∏è';
            } else {
                document.documentElement.removeAttribute('data-theme');
                themeBtn.textContent = 'üåô';
            }
        }
        let dark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        setTheme(dark);
        themeBtn.onclick = () => {
            dark = !dark;
            setTheme(dark);
        };
    </script>
