<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Conjuntos Numéricos (Interativo)</title>
  <style>
    :root{
      --bg:#0b0e14;
      --panel:#0f1420;
      --text:#e9eef7;
      --muted:rgba(233,238,247,.72);
      --shadow:0 18px 50px rgba(0,0,0,.55);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 50% 20%, rgba(255,255,255,.06), transparent 60%), var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 16px;
    }

    .stage{
      width:min(1100px, 100%);
      aspect-ratio: 16 / 9;
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 20px;
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }

    svg{
      width:100%;
      height:100%;
      display:block;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    /* --- Ellipses --- */
    .set{
      cursor:pointer;
      transition: filter .25s ease, opacity .25s ease;
    }

    .ring{
      fill: transparent;
      transition: fill .25s ease, fill-opacity .25s ease, stroke-opacity .25s ease;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* Put transforms on a wrapper <g> */
    .setWrap{
      transform-box: fill-box;
      transform-origin: center;
      transition: transform .35s cubic-bezier(.2,.9,.2,1), opacity .25s ease, filter .25s ease;
    }

    .setLabel{
      font-weight: 800;
      letter-spacing: .5px;
      paint-order: stroke;
      stroke: rgba(0,0,0,.65);
      stroke-width: 3px;
    }

    .smallLabel{
      font-weight: 700;
      fill: rgba(233,238,247,.9);
      paint-order: stroke;
      stroke: rgba(0,0,0,.65);
      stroke-width: 2px;
    }

    .txt{
      fill: rgba(233,238,247,.88);
      font-weight: 650;
      paint-order: stroke;
      stroke: rgba(0,0,0,.55);
      stroke-width: 2px;
    }

    .muted{
      fill: rgba(233,238,247,.75);
    }

    /* Fraction rendering */
    .frac text{
      fill: rgba(233,238,247,.90);
      font-weight: 750;
      paint-order: stroke;
      stroke: rgba(0,0,0,.55);
      stroke-width: 2px;
    }
    .frac line{
      stroke: rgba(233,238,247,.85);
      stroke-width: 2;
      stroke-linecap: round;
      opacity: .9;
    }

    /* Active / dim states */
    .dim .setWrap{
      opacity: .30;
      filter: saturate(.6);
    }
    .active .ring{
      fill-opacity: .18; /* keep readable; same color as border */
    }
    .active .setWrap{
      filter: drop-shadow(0 18px 30px rgba(0,0,0,.55));
    }

    /* Hint */
    .hint{
      position:absolute;
      left: 14px;
      bottom: 12px;
      right: 14px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      padding: 10px 12px;
      background: rgba(15,20,32,.65);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 14px;
      backdrop-filter: blur(10px);
      color: var(--muted);
      font-size: 13px;
    }
    .hint b{ color: var(--text); }
    .kbd{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: rgba(233,238,247,.85);
    }
  </style>
</head>
<body>
  <div class="stage" id="stage">
    <svg id="diagram" viewBox="0 0 1000 600" role="img" aria-label="Diagrama de conjuntos numéricos: C, R, Q, Z, N">
      <defs>
        <!-- subtle glow for white outer ring when active -->
        <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
          <feGaussianBlur stdDeviation="3" result="blur"/>
          <feMerge>
            <feMergeNode in="blur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>

      <!-- Background -->
      <rect x="0" y="0" width="1000" height="600" fill="transparent"></rect>

      <!-- ====== C (Complexos) outer ====== -->
      <g class="set" data-set="C" data-scale="1.035">
        <g class="setWrap" id="wrap-C">
          <ellipse class="ring" id="ring-C"
            cx="500" cy="300" rx="470" ry="245"
            stroke="rgba(255,255,255,.90)" stroke-width="5" />
          <text x="86" y="195" class="setLabel" font-size="60" fill="rgba(255,255,255,.90)">C</text>

          <!-- complex examples (outside R) -->
          <text x="120" y="355" class="txt" font-size="34">−3 + 5i</text>
          <text x="442" y="105" class="txt" font-size="30">2 − 3i</text>
          <text x="135" y="510" class="txt" font-size="34">4i</text>
        </g>
      </g>

      <!-- ====== R (Reais) ====== -->
      <g class="set" data-set="R" data-scale="1.06">
        <g class="setWrap" id="wrap-R">
          <ellipse class="ring" id="ring-R"
            cx="520" cy="305" rx="395" ry="205"
            stroke="rgba(86,141,255,.90)" stroke-width="5" />
          <text x="220" y="220" class="setLabel" font-size="54" fill="rgba(86,141,255,.95)">R</text>

          <!-- "Irracionais" label -->
          <text x="215" y="292" class="smallLabel" font-size="34" fill="rgba(86,141,255,.95)">Irracionais</text>

          <!-- irrational examples inside R but outside Q -->
          <text x="560" y="170" class="txt" font-size="34">√2</text>
          <text x="260" y="445" class="txt" font-size="34">π</text>
          <text x="382" y="498" class="txt" font-size="32">∛5</text>
        </g>
      </g>

      <!-- ====== Q (Racionais) ====== -->
      <g class="set" data-set="Q" data-scale="1.12">
        <g class="setWrap" id="wrap-Q">
          <ellipse class="ring" id="ring-Q"
            cx="595" cy="315" rx="285" ry="160"
            stroke="rgba(255,76,76,.92)" stroke-width="5" />
          <text x="355" y="265" class="setLabel" font-size="52" fill="rgba(255,76,76,.95)">Q</text>

          <!-- fractions inside Q but outside Z -->
          <g class="frac" data-frac data-x="520" data-y="210" data-num="2" data-den="3"></g>
          <g class="frac" data-frac data-x="360" data-y="395" data-num="4" data-den="5"></g>
          <g class="frac" data-frac data-x="475" data-y="450" data-num="9" data-den="10"></g>
        </g>
      </g>

      <!-- ====== Z (Inteiros) ====== -->
      <g class="set" data-set="Z" data-scale="1.25">
        <g class="setWrap" id="wrap-Z">
          <ellipse class="ring" id="ring-Z"
            cx="650" cy="325" rx="205" ry="120"
            stroke="rgba(43,198,93,.92)" stroke-width="5" />
          <text x="418" y="315" class="setLabel" font-size="52" fill="rgba(43,198,93,.95)">Z</text>

          <!-- integers inside Z but outside N -->
          <text x="580" y="275" class="txt" font-size="30">−1</text>
          <text x="525" y="415" class="txt" font-size="30">−2</text>
          <text x="650" y="465" class="txt" font-size="30">−3</text>
        </g>
      </g>

      <!-- ====== N (Naturais) ====== -->
      <g class="set" data-set="N" data-scale="1.45">
        <g class="setWrap" id="wrap-N">
          <ellipse class="ring" id="ring-N"
            cx="720" cy="335" rx="120" ry="75"
            stroke="rgba(176,104,255,.92)" stroke-width="5" />
          <text x="555" y="360" class="setLabel" font-size="52" fill="rgba(176,104,255,.95)">N</text>

          <!-- naturals inside N -->
          <text x="705" y="290" class="txt" font-size="30">1</text>
          <text x="770" y="330" class="txt" font-size="30">0</text>
          <text x="715" y="400" class="txt" font-size="30">2</text>
        </g>
      </g>

      <!-- click catcher (transparent) -->
      <rect id="bgCatcher" x="0" y="0" width="1000" height="600" fill="transparent"></rect>
    </svg>

    <div class="hint">
      <div>Toque/clique em um conjunto para <b>expandir</b> (o fundo fica da mesma cor da borda). Clique fora para fechar.</div>
      <div class="kbd">Esc</div>
    </div>
  </div>

  <script>
    (function(){
      const svg = document.getElementById('diagram');
      const stage = document.getElementById('stage');
      const bgCatcher = document.getElementById('bgCatcher');

      // Render stacked fractions inside SVG groups marked with [data-frac]
      function renderFractions(){
        const fracs = svg.querySelectorAll('[data-frac]');
        fracs.forEach(g => {
          const x = Number(g.dataset.x);
          const y = Number(g.dataset.y);
          const num = String(g.dataset.num ?? '');
          const den = String(g.dataset.den ?? '');

          // layout
          const fontSize = 28;
          const gap = 6;
          const lineW = Math.max(20, Math.max(num.length, den.length) * 14);

          // clear
          while (g.firstChild) g.removeChild(g.firstChild);

          // numerator
          const tNum = document.createElementNS('http://www.w3.org/2000/svg', 'text');
          tNum.setAttribute('x', x);
          tNum.setAttribute('y', y);
          tNum.setAttribute('text-anchor', 'middle');
          tNum.setAttribute('font-size', fontSize);
          tNum.textContent = num;

          // line
          const ln = document.createElementNS('http://www.w3.org/2000/svg', 'line');
          ln.setAttribute('x1', x - lineW/2);
          ln.setAttribute('x2', x + lineW/2);
          ln.setAttribute('y1', y + gap);
          ln.setAttribute('y2', y + gap);

          // denominator
          const tDen = document.createElementNS('http://www.w3.org/2000/svg', 'text');
          tDen.setAttribute('x', x);
          tDen.setAttribute('y', y + fontSize + gap + 2);
          tDen.setAttribute('text-anchor', 'middle');
          tDen.setAttribute('font-size', fontSize);
          tDen.textContent = den;

          g.appendChild(tNum);
          g.appendChild(ln);
          g.appendChild(tDen);
        });
      }

      renderFractions();

      const sets = Array.from(svg.querySelectorAll('.set'));
      let active = null;

      function setActive(setG){
        const setName = setG.dataset.set;
        const wrap = setG.querySelector('.setWrap');
        const ring = setG.querySelector('.ring');

        // toggle off if same
        if(active && active.setName === setName){
          clearActive();
          return;
        }

        // dim others
        sets.forEach(s => s.classList.add('dim'));
        setG.classList.remove('dim');
        setG.classList.add('active');

        // bring to front (so expanded is visible)
        svg.insertBefore(setG, bgCatcher); // keep catcher on top

        // Apply "background same as border" on expand
        const stroke = getComputedStyle(ring).stroke;
        ring.style.fill = stroke;
        ring.style.fillOpacity = '0.18';

        // For outer C, add a tiny glow when active (nice on dark)
        if(setName === 'C'){
          ring.setAttribute('filter', 'url(#softGlow)');
          ring.style.fillOpacity = '0.10';
        } else {
          ring.removeAttribute('filter');
        }

        // scale
        const scale = Number(setG.dataset.scale || 1.1);
        wrap.style.transform = `scale(${scale})`;

        // reset others
        sets.forEach(s => {
          if(s === setG) return;
          s.classList.remove('active');
          const r = s.querySelector('.ring');
          const w = s.querySelector('.setWrap');
          w.style.transform = 'scale(1)';
          r.style.fill = 'transparent';
          r.style.fillOpacity = '0';
          r.removeAttribute('filter');
        });

        active = { setName, setG };
      }

      function clearActive(){
        sets.forEach(s => {
          s.classList.remove('active','dim');
          const r = s.querySelector('.ring');
          const w = s.querySelector('.setWrap');
          w.style.transform = 'scale(1)';
          r.style.fill = 'transparent';
          r.style.fillOpacity = '0';
          r.removeAttribute('filter');
        });
        active = null;
      }

      // Click handlers
      sets.forEach(s => {
        s.addEventListener('click', (ev) => {
          ev.stopPropagation();
          setActive(s);
        }, { passive:false });
      });

      // Click outside
      bgCatcher.addEventListener('click', () => clearActive());

      // ESC closes
      window.addEventListener('keydown', (e) => {
        if(e.key === 'Escape') clearActive();
      });

      // Make it feel good on touch: prevent accidental drag selection
      stage.addEventListener('touchmove', (e) => {
        // allow scrolling outside; inside stage we keep stable
        e.preventDefault();
      }, { passive:false });
    })();
  </script>
</body>
</html>
